<!DOCTYPE html>
<html lan ="en">
    <head>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster">
        <title>Etch a Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main-container">

        
        <h1 id="title">
            Etch-a-Sketch
        </h1>
        <div>
            <div id="grid-size-input">
                <input type="text" placeholder="Grid Size 1-100" class="grid-size-text-input">
                <Button  class="submit-button">Update</Button>
            </div>
        </div>
        <div id="Etch-a-Sketch"></div>
        <div id="color-picker-container">
            <button class="button" data-buttonType="fill-black">Black</button>
            <button class="button" data-buttonType="fill-color">Rainbow</button>
            <button class="button" data-buttonType="clear">Clear</button>
        </div>
    </div>
        <script src="index.js"></script>
    </body>
</html>
